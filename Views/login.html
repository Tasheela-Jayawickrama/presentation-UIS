<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <section id="sign-up"
             style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%">
        <div class="container">
            <div class="row rounded-5 shadow-lg p-5 " style="width: 100%">
                <div class="col-12 col-lg-6 col-md-12 col-sm-12 d-flex align-items-center justify-content-center ">
                    <div class="d-flex align-items-center justify-content-center"><i class="fa-solid fa-user-check"></i></div>
                </div>
                <div class="col-12 col-lg-6 col-md-12 col-sm-12  form-area">
                    <div class="form-outer col-12 col-lg-10 col-md-12 col-sm-12 px-0 py-5">
                        <h1 class="title text-center fs-1 pb-4 fw-bolder">ඇතුළු වන්න</h1>
                        <p>ලියාපදිංචි උනේ නැද්ද ? <a href="sign-up.html">ලියාපදිංචි වීම</a></p>
                        <form action="" class="mt-5">
                            <div class="mb-3">
                                <label for="email" class="form-label fs-6">විද්‍යුත් තැපැල් ලිපිනය</label>
                                <input type="email" class="form-control form-control-size" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fs-6">මුර පදය</label>
                                <input type="text" class="form-control form-control-size" id="password">
                            </div>
                            <div class="mb-3 mt-5">
                                <div class="d-grid">
                                    <button class="btn mb-2" type="button">ඇතුළු වීම</button>
                                    <p class="text-center">හෝ</p>
                                    <button class="btn" type="button">google එක හරහා ඇතුළු වන්න</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
