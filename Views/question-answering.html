<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <section id="sign-up"
             style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%">
        <div class="container">
            <div class="row rounded-5 shadow-lg p-5 " style="width: 100%">
                <h1>ඡෙදය</h1>
                <div class="mb-3">
                    <textarea class="form-control text-area-form-control" id="text" rows="6"></textarea>
                </div>
                <div id="container">
                    <div class="ans-area" id="mainsection">
                        <div class="mb-3 row">
                            <label for="question" class="col-sm-2 col-form-label">ප්‍රශ්නය</label>
                            <div class="col-sm-10">
                                <textarea class="form-control text-area-form-control" id="question" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="answer" class="col-sm-2 col-form-label">පිළිතුර</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-11">
                                        <input type="text" class="form-control form-control-size" id="answer" disabled>
                                    </div>
                                    <div class="col-1">
                                        <a href=""><i class="fa-solid fa-trash-can"></i></a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-area">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                            <button class="btn my-1" style="width: 100%" id="newsectionbtn">තවත් ප්‍රශ්නයක්</button>
                        </div>
                        <div class="col-12 col-lg-6 col-md-12 col-sm-12">
                            <button class="btn my-1" style="width: 100%">සුරකින්න</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    document.getElementById("newsectionbtn").onclick = function () {
        var container = document.getElementById("container");
        var section = document.getElementById("mainsection");
        container.appendChild(section.cloneNode(true));


    }

    var button = document.getElementById("newsectionbtn");
    var clickCount = 0;
    button.addEventListener("click", function () {
        clickCount++;
        if (clickCount >= 2) {
            button.disabled = true;
        }
    });

</script>
</body>
</html>
